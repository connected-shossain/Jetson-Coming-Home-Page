<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel = "stylesheet" href="styles.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <div class="container">

        <!-- logo -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 test text-xs-center">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo">
                </div>
            </div>
        </div>

        <!-- row of text and picture -->
        <div class="row rowGap">
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 test leftSide text-xs-center"> <!-- text stuff -->
                <div class="row"> <!-- Ordering food line -->
                    <div class="col">
                        <span class="orderingFoodText dynamic-ordering-food-font-size">
                            Ordering food has never been so easy.
                        </span>
                    </div>
                </div>
                <div class="row rowGap"> <!-- coming soon -->
                    <div class="col">
                        <span class="comingSoonText dynamic-coming-soon-font-size">
                        Coming soon!
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 test rightSide">
                <img class="personImg" src="images/person.svg" alt="logo">
            </div>
        </div>

    </div>
